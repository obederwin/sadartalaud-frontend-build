<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect ke index.html, React Router

      sessionStorage.setItem("redirect", redirectTo);
      window.location.href = "/";
    </script>
  </head>

    <p>Redirecting...</p>
  </body>
</html>
